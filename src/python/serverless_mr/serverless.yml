functions:
  app:
    handler: wsgi_handler.handler
    environment:
      serverless_mapreduce_role: arn:aws:iam::259503590756:role/serverless_mr_role
      local_testing: false
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
    timeout: 300

package:
  exclude:
    - node_modules/**
    - web_ui/templates/static/node_modules/**
    - "*/**"
  include:
    - web_ui/*
    - web_ui/templates/public/**
    - web_ui/templates/static/index.html
    - static/**
    - utils/in_degree.py
    - utils/stage_state.py
    - utils/stage_progress.py
    - utils/__init__.py
    - data_sources/input_handler_s3.py
    - data_sources/__init__.py